<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
		
	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="userText" rows="4" cols="30"></textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>
			<button id="biggerButton" onclick="bigger()">Bigger!</button><br>
			<input type="radio" id="fancyShmancy" name="style" value="fancy" onchange="changeStyle()">
			<label for="fancyShmancy">FancyShmancy</label><br>
			<input type="radio" id="boringBetty" name="style" value="boring" checked onchange="changeStyle()">
			<label for="boringBetty">BoringBetty</label><br>
			<button id="mooButton" onclick="moo()">Moo</button>
		</fieldset>
		
	</body>
</html>
